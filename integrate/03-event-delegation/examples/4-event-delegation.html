<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset='utf-8'>
  <title>event.currentTarget</title>

  <style>
    .centered {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    section,
    div {
      border: solid black;
    }

    #div-el-2 {
      height: 8em;
      width: 8em;
    }

    #section-el {
      height: 6em;
      width: 6em;
    }

    #div-el-1 {
      height: 4em;
      width: 4em;
    }
  </style>

  <script id='data'>
    let numberOfDelegations = 0;
  </script>

  <script id='handlers'>
    'use strict';

    // event delegation is when an element does not handle the events it dispatches
    //  instead a parent element in the bubble path handles the event
    //  the event is "delegated" to it's parents

    const demoHandler = (event) => {
      debugger;
      numberOfDelegations = numberOfDelegations + 1;

      const eventType = event.type;
      const eventTarget = event.target;
      const currentTarget = event.currentTarget;

      const message = `a "${eventType}" event was dispatched from ${eventTarget.nodeName}#${eventTarget.id}\n`
        + `- it is being handled by ${currentTarget.nodeName || 'window'}${currentTarget.id ? '#' + currentTarget.id : ''}\n`
        + `- this event has been delegated ${numberOfDelegations} times`;
      alert(message);
    };
  </script>
</head>

<body>

  <main id='user-interface' class='centered'>
    <div id='div-el-2' class='centered'>
      <section id='section-el' class='centered'>
        <div id='div-el-1' class='centered'>
          <button id='button-el' class='centered'>
            clicky!
          </button>
        </div>
      </section>
    </div>
  </main>

  <script id='listeners'>
    // notice! the button does not handle it's own event!

    // document.getElementById('button-el')
    //   .addEventListener('click', demoHandler);

    document.getElementById('div-el-1')
      .addEventListener('click', demoHandler);

    document.getElementById('section-el')
      .addEventListener('click', demoHandler);

    document.getElementById('div-el-2')
      .addEventListener('click', demoHandler);

    document.getElementById('user-interface')
      .addEventListener('click', demoHandler);

    document.body
      .addEventListener('click', demoHandler);

    document
      .addEventListener('click', demoHandler);

    window
      .addEventListener('click', demoHandler);
  </script>

</body>

</html>
