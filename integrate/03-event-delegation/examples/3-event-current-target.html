<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset='utf-8'>
  <title>event.currentTarget</title>

  <style>
    .centered {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    section,
    div {
      border: solid black;
    }

    #div-el-2 {
      height: 8em;
      width: 8em;
    }

    #section-el {
      height: 6em;
      width: 6em;
    }

    #div-el-1 {
      height: 4em;
      width: 4em;
    }
  </style>

  <script id='handlers'>
    'use strict';

    const demoHandler = (event) => {
      debugger;

      const eventType = event.type;
      const eventTarget = event.target;

      const currentTarget = event.currentTarget;

      const composedPath = event.composedPath();
      const pathListItems = composedPath
        .map((el, index) => {
          let listItem = `${index}. ${el.nodeName || 'window'}${el.id ? '#' + el.id : ''}`;
          if (el === currentTarget) {
            listItem = '---- current target ---- \n   ' + listItem + '\n---- current target ----';
          };
          return listItem;
        });
      const renderedPathElements = pathListItems
        .reduce((list, item) => {
          return `${list}\n${item}`;
        }, '');

      const message = `"${eventType}" event dispatched from "${eventTarget.id}" bubbles past:`
        + renderedPathElements;
      alert(message);
    };

    // https://developer.mozilla.org/en-US/docs/Web/API/Event/currentTarget
  </script>
</head>

<body>

  <main id='user-interface' class='centered'>
    <div id='div-el-2' class='centered'>
      <section id='section-el' class='centered'>
        <div id='div-el-1' class='centered'>
          <button id='button-el' class='centered'>
            clicky!
          </button>
        </div>
      </section>
    </div>
  </main>

  <script id='listeners'>
    document.getElementById('button-el')
      .addEventListener('click', demoHandler);

    document.getElementById('div-el-1')
      .addEventListener('click', demoHandler);

    document.getElementById('section-el')
      .addEventListener('click', demoHandler);

    document.getElementById('div-el-2')
      .addEventListener('click', demoHandler);

    document.getElementById('user-interface')
      .addEventListener('click', demoHandler);

    document.body
      .addEventListener('click', demoHandler);

    document
      .addEventListener('click', demoHandler);

    window
      .addEventListener('click', demoHandler);
  </script>

</body>

</html>
