<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset='utf-8'>
  <title>guessing game</title>

  <style>
    .centered {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .hidden {
      color: white;
    }

    .visible {
      color: black;
    }
  </style>

  <script id='handlers'>
    'use strict';

    const setSecretHandler = () => {
      debugger;

      const inputEl = document.getElementById('_');
      const newSecret = inputEl.value;

      const outputEl = document.getElementById('_');
      outputEl._ = newSecret;
    };

    const displaySecretHandler = () => {
      debugger;

      const outputEl = document.getElementById('_');
      outputEl._ = 'visible';
    };

    const hideSecretHandler = () => {
      debugger;

      const outputEl = document.getElementById('_');
      outputEl.className = '_';
    };
  </script>
</head>

<body>
  <main id='user-interface' class='centered'>
    <input id='user-input' type='password'>
    <hr>
    <code id='output' class='hidden'></code>
  </main>

  <script id='listeners'>
    // this is all correct!
    const setSecretInput = document.getElementById('user-input');
    setSecretInput.addEventListener('keyup', setSecretHandler);

    const outputEl = document.getElementById('output');
    outputEl.addEventListener('mouseenter', displaySecretHandler);
    outputEl.addEventListener('mouseleave', hideSecretHandler);
  </script>
</body>

</html>
